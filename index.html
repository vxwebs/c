<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif; /* Cartoonish font */
            background-color: #f0f0f0;
        }

        #calculator {
            text-align: center;
            border: 3px solid #f44336; /* Bold red border for a playful look */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            color: #f44336; /* Red color */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Light shadow for the heading */
        }

        input {
            width: 200px;
            height: 40px;
            font-size: 18px;
            text-align: right;
            margin-bottom: 20px;
            padding: 5px;
            border: 3px solid #f44336;
            border-radius: 5px;
            font-family: 'Comic Sans MS', sans-serif; /* Match text font to cartoon style */
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Adding transition for transform */
            font-family: 'Comic Sans MS', sans-serif; /* Cartoonish font for buttons */
            color: #333;
        }

        /* Hover effect to enlarge the button */
        button:hover {
            background-color: #ddd;
            transform: scale(1.2); /* Enlarge the button */
        }

        /* Click effect to shrink the button back to normal size */
        button:active {
            background-color: #ccc;
            transform: scale(0.95); /* Shrink the button */
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Calculator</h2>
        <input type="text" id="display" readonly>

        <br>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>

        <br>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>

        <br>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>

        <br>

        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendDecimal()">.</button> <!-- Decimal button -->
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "error";
            }
        }

        function appendDecimal() {
            const display = document.getElementById("display");
            // Only allow a decimal if there isn't already one in the current number
            if (!display.value.includes('.')) {
                display.value += '.';
            }
        }
    </script>
</body>
</html>
